Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - '*.gemspec'
    - 'lib/tasks/orchestration.rake'
    - 'spec/**/*'

Metrics/ModuleLength:
  Exclude:
    - 'lib/orchestration/file_helpers.rb'

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'spec/dummy/**/*'
